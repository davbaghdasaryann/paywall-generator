<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Trial Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');

        body {
            font-family: "Montserrat", serif;
            font-optical-sizing: auto;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal-container {
            width: 100%;
            max-width: 335px;
            /* Slightly smaller than 375px to account for margins */
            margin: 0 auto;
            position: relative;
        }

        .modal-content {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: #FFBD01;
            padding: 16px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 55px;
            margin: 0;
            font-weight: 900;
            color: #222;
            line-height: 1;
            text-transform: uppercase;
        }

        .body {
            background: #323B4B;
            padding: 30px 20px;
            padding-bottom: 15px;
            text-align: center;
            color: white;
        }

        .body h2 {
            font-size: 22px;
            margin: 0 0 20px 0;
            font-weight: 700;
        }

        .body p {
            font-size: 16px;
            font-weight: 400;
            margin: 0 0 30px 0;
            color: #D1D9E9;
            line-height: 1.4;
        }

        .continue-btn {
            background: #E23223;
            color: white;
            border: none;
            padding: 16px;
            width: 90%;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .no-thanks {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px;
            color: #D1D9E9;
        }

        @media (max-width: 374px) {
            .modal-container {
                max-width: 90%;
            }

            .header h1 {
                font-size: 36px;
            }

            .body h2 {
                font-size: 24px;
            }

            .body p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <div class="modal-content">
            <div class="header">
                <h1>Access<br>it all</h1>
            </div>
            <div class="body">
                <h2>Try It Free Now</h2>
                <p>Access 55+ programs and 100+ classes with your free trial.</p>
                <button class="continue-btn">Continue</button>
                <button class="no-thanks">No Thanks</button>
            </div>
        </div>
    </div>
</body>

</html>
