<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #1D212B;
            color: #fff;
            font-family: 'Red Hat Display', sans-serif;
            position: relative;
            text-align: center;
        }

        .oval1,
        .oval2 {
            position: fixed;
            z-index: -1;
        }

        .oval1 {
            top: 0;
            left: 0;
        }

        .cancelButton {
            position: fixed;
            top: 16px;
            right: 16px;
            cursor: pointer;
        }

        .headingBox {
            margin-top: 6vh;
            margin-left: 5%;
            text-align: left;
            justify-content: left;
            align-items: center;
            display: flex;
        }

        .first-line,
        .second-line {
            display: block;
            text-align: left;
        }

        .offerHeading {
            font-size: 36px;
            font-weight: 900;
            line-height: 24px;
            text-align: left;
        }

        .offerText {
            margin-left: 5%;
            text-align: left;
            justify-content: left;
            display: flex;
            color: #FFFFFFE5;
            font-size: 14px;
            font-weight: 400;
            line-height: 14px;
        }

        .discount {
            font-size: 68px;
            font-weight: 900;
            line-height: 90px;
            color: #27AE60;
        }

        .description {
            font-size: 20px;
            font-weight: 500;
            line-height: 18px;
        }

        .pricehighlight {
            color: #F7B64E;
            font-size: 25px;
            font-weight: 900;
        }

        .starttrial {
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 12px 24px 0px #0000000F;
            background: #4E70D2;
            border-radius: 50px / 100%;
            width: calc(100% - 80px);
            height: 48px;
            margin-top: 15%;
            margin-left: 40px;
            margin-right: 40px;
        }

        .starttrialtext {
            font-size: 16px;
            font-weight: 700;
            color: white;
            opacity: 0.84;
        }
    </style>
</head>

            </h1>
        </div>
    </div>
