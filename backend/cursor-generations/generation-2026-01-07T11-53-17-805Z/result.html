<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swyped - Premium Access</title>
    <style>
        :root {
            --primary: #6D705F;
            --secondary: #383A28;
            --accent: #DEF170;
            --bg-color: #DFFD46;
            --text-color: #2C3E50;
            --gradient: linear-gradient(135deg, #6D705F 0%, #383A28 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --border-radius: 16px;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 375px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        html {
            height: 100%;
        }

        body {
            max-width: 375px;
            width: 100%;
            min-height: 812px;
            position: relative;
            background: var(--gradient);
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Decorative Background Elements */
        .deco-shape {
            position: fixed;
            z-index: 0;
            filter: blur(60px);
            opacity: 0.6;
            pointer-events: none;
        }

        .shape-1 {
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: var(--accent);
            border-radius: 50%;
        }

        .shape-2 {
            bottom: 100px;
            left: -50px;
            width: 250px;
            height: 250px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 812px;
        }

        /* Header */
        .header {
            margin-top: 20px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            border: 2px solid var(--glass-border);
        }

        .app-name {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .app-tagline {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 4px;
        }

        /* Features Section */
        .features-grid {
            width: 100%;
            margin-top: 40px;
            display: grid;
            gap: 16px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            transition: transform 0.3s ease;
        }

        .feature-item:active {
            transform: scale(0.98);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .feature-text {
            font-size: 15px;
            font-weight: 500;
        }

        /* Pricing Section */
        .pricing-section {
            width: 100%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .tier-card {
            width: 100%;
            padding: 20px;
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tier-card.selected {
            border-color: var(--accent);
            background: rgba(222, 241, 112, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--accent);
            color: var(--secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tier-info {
            display: flex;
            flex-direction: column;
        }

        .tier-name {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            opacity: 0.7;
        }

        .tier-price {
            font-size: 20px;
            font-weight: 800;
            margin-top: 2px;
        }

        .tier-savings {
            font-size: 12px;
            color: var(--accent);
            margin-top: 4px;
            font-weight: 600;
        }

        .radio-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tier-card.selected .radio-btn {
            border-color: var(--accent);
        }

        .tier-card.selected .radio-btn::after {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* Action Button */
        .cta-container {
            width: 100%;
            margin-top: auto;
            padding: 40px 0 20px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .cta-button {
            width: 100%;
            background: var(--accent);
            color: var(--secondary);
            border: none;
            padding: 18px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(222, 241, 112, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(222, 241, 112, 0.2);
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding-bottom: 24px;
            font-size: 12px;
            opacity: 0.6;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glass Divider */
        .divider {
            width: 50px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            margin: 30px auto;
            opacity: 0.3;
        }

    </style>
</head>
<body>
    <div class="deco-shape shape-1"></div>
    <div class="deco-shape shape-2"></div>

    <div class="container">
        <header class="header">
            <img src="../images/icon.jpg" alt="Swyped" class="app-icon" onerror="this.src='https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/65/2b/51/652b510f-066c-7a0c-339a-6f1ee6792180/AppIcon-0-0-1x_U007epad-0-1-0-P3-85-220.png/400x400ia-75.jpg'">
            <h1 class="app-name">Swyped</h1>
            <p class="app-tagline">Unlock Your Social Potential</p>
        </header>

        <section class="features-grid">
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
                <span class="feature-text">Unlimited Swipes & Matches</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                </div>
                <span class="feature-text">Exclusive Premium Features</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                </div>
                <span class="feature-text">Ad-Free Experience</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                </div>
                <span class="feature-text">24/7 Priority Support</span>
            </div>
        </section>

        <section class="pricing-section">
            <div class="tier-card" id="monthly-tier" onclick="selectTier('monthly')">
                <div class="tier-info">
                    <span class="tier-name">Monthly</span>
                    <span class="tier-price">$9.99/mo</span>
                </div>
                <div class="radio-btn"></div>
            </div>

            <div class="tier-card selected" id="annual-tier" onclick="selectTier('annual')">
                <span class="badge">Best Value</span>
                <div class="tier-info">
                    <span class="tier-name">Annual</span>
                    <span class="tier-price">$79.99/year</span>
                    <span class="tier-savings">Save 33% compared to monthly</span>
                </div>
                <div class="radio-btn"></div>
            </div>
        </section>

        <div class="cta-container">
            <button class="cta-button" onclick="handleContinue()">Continue</button>
        </div>

        <footer class="footer">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Restore Purchase</a>
        </footer>
    </div>

    <script>
        let selectedTierId = 'annual';

        function selectTier(tier) {
            selectedTierId = tier;
            
            // Remove selected class from all cards
            document.querySelectorAll('.tier-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selected class to the clicked card
            document.getElementById(tier + '-tier').classList.add('selected');

            // Haptic feedback simulation
            if (window.navigator.vibrate) {
                window.navigator.vibrate(10);
            }
        }

        function handleContinue() {
            const btn = document.querySelector('.cta-button');
            const originalText = btn.innerText;
            
            btn.innerText = 'Processing...';
            btn.disabled = true;
            btn.style.opacity = '0.8';

            setTimeout(() => {
                alert('Thank you for choosing ' + selectedTierId + ' plan!');
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
            }, 1500);
        }

        // Add scroll reveal effect
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const shape1 = document.querySelector('.shape-1');
            const shape2 = document.querySelector('.shape-2');
            
            shape1.style.transform = `translate(${scrolled * 0.1}px, ${scrolled * 0.1}px)`;
            shape2.style.transform = `translate(${-scrolled * 0.1}px, ${-scrolled * 0.1}px)`;
        });
    </script>
</body>
</html>
